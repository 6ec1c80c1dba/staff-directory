{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Edit Details for "{{ staff_member['email'] }}"{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="title">Title</label>
    <input name="title" id="title"
      value="{{ request.form['title']}}" required>
    <label for="preferred">Preferred</label>
    <input name="preferred" id="preferred">{{ request.form['preferred'] }}</input>
    <input type="submit" value="Save" onclick="return confirm('Are you sure you want to update these details?');">
  </form>
{% endblock %}
