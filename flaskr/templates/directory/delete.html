{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Delete User{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="username"> Email of staff member to be deleted</label>
    <input name="username" id="username" value="{{ request.form['username'] }}" required>
    <input type="submit" value="Delete" onclick="return confirm('Are you sure you want to delete this user?');">
  </form>
{% endblock %}
