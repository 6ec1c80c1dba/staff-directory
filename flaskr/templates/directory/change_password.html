{% extends 'base.html' %}

{% block header %}
  <h1>{% block title %}Change password{% endblock %}</h1>
{% endblock %}

{% block content %}
  <form method="post">
    <label for="NewPassword"> New Password </label>
    <input name="NewPassword" id="NewPassword" value="{{ request.form['NewPassword'] }}" required>
    <input type="submit" value="Change Password" onclick="return confirm('Are you sure you want to change your password?');">
  </form>
{% endblock %}
